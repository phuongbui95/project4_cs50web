{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    <div id="compose-view" style="display: none;">
        <h3>New Post</h3>
        <form id="compose-form">
            <textarea 
                    class="form-control" 
                    id="compose-body" 
                    placeholder="What is on your mind?"
                    rows="3"
            >
            </textarea>
            <input type="submit" class="btn btn-primary" id="post-btn"/>
        </form>
    </div>

    <div id="content-view">
    </div>
    
    
    <div id="edit-view" style="display: none;">
        <h3>Edit Post</h3>
        <form id="edit-form">
            <textarea 
                    class="form-control" 
                    id="edit-body" 
                    placeholder="What do you want to update?"
                    rows="3"
            >
            
            </textarea>
            <input type="submit" class="btn btn-primary update" value="Update"/>
        </form>
    </div>
    <!-- <script type="text/babel" src="{% static 'network/react/Follow.js' %}"></script> -->
{% endblock %}
