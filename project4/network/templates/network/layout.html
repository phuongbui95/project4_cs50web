{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Social Network{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'network/styles.css' %}" rel="stylesheet">
        <script src="{% static 'network/index.js' %}"></script>

        <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light grid-container">
            <img src="https://th.bing.com/th/id/OIP.FTuzNPb_oaTDiBYvu70QqgHaHJ?pid=ImgDet&w=1994&h=1924&rs=1" 
                alt="bird_icon"
                style="width: 70px"
                class="grid-item"
            >
            <a class="navbar-brand grid-item" href="{% url 'index' %}"> PB Network</a>
            <ul class="navbar-nav mr-auto grid-item">
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="#" id="profile"><strong>{{ user.username }}</strong></a>
                </li>
                
                <li class="nav-item" id="all-posts">
                    <!-- <a class="nav-link" href="{% url 'index' %}" >All Posts</a> -->
                    <a class="nav-link" href="#" >All Posts</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="#" id="following">Following</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                </li>
            {% endif %}
            </ul>
          </nav>
        
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
